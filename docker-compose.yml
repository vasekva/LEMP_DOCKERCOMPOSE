version: '3.8'

# Services
services:

  # Nginx Service
  nginx:
    image: nginx:1.19
    container_name: nginx
    ports:
      - 80:80
    volumes:
      - ./src:/var/www/php
      - ./.docker/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - php

  # PHP Service
  php:
    image: php:8.0-fpm
    container_name: php
    working_dir: /var/www/php
    volumes:
      - ./src:/var/www/php
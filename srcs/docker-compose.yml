version: '3.9'

 #Volumes
volumes:
 wordpress:
  driver: local
  name: wordpress
  driver_opts:
   type: none
   o: bind
   device: /Users/jberegon/data/wp/
 db:
  driver: local
  name: database
  driver_opts:
   type: none
   o: bind
   device: /Users/jberegon/data/database/

networks:
  what_is_goin_on:
    name: what_is_goin_on
    driver: bridge

# Services
services:
  # Nginx Service
  nginx:
    ports:
      - "443:443"
    build: ./requirements/nginx/
    restart: always
    volumes:
      - ./requirements/nginx/tools/nginx-error.txt:/var/log/nginx/error.log
      - ./requirements/nginx/tools/nginx-access.log:/var/log/nginx/access.log
      - wordpress:/var/www/html
    env_file: .env
    networks:
      - what_is_goin_on
    depends_on:
      - mariadb
    container_name: nginx

  #WORD_PRESS
  wordpress:
    build: ./requirements/wordpress/
    restart: always
    volumes:
      - wordpress:/var/www/html
      - ./requirements/wordpress/tools/debug.txt:/var/www/html/wordpress/wp-content/debug.log
    env_file: .env
    networks:
      - what_is_goin_on
    depends_on:
      mariadb:
        condition: service_healthy
    container_name: wordpress

#  #Adminer
